<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="logg()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="data.username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required required [(ngModel)]="data.password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
