

  <div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="data.username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="data.email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="data.password">
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>
